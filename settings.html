<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .settings-menu {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
            border: none;
            background: transparent;
            color: #999;
            font-size: 20px;
        }

        .close-btn:hover {
            background: #333;
            color: #fff;
        }

        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .settings-content::-webkit-scrollbar {
            width: 6px;
        }

        .settings-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .settings-content::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .settings-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .setting-item {
            margin-bottom: 20px;
            padding: 12px;
            background: #252525;
            border-radius: 8px;
            border: 1px solid #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .range-value {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        select option {
            background: #252525;
            color: #fff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-right: 8px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
            color: #ddd;
            cursor: pointer;
            user-select: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-shrink: 0;
        }

        .btn-save {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-save:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="settings-menu">
        <div class="header">
            <h2>‚öôÔ∏è Ayarlar</h2>
            <button class="close-btn" onclick="window.close()">√ó</button>
        </div>

        <div class="settings-content">
            <form id="settingsForm">
                <div class="setting-item">
                    <label>
                        Saydamlƒ±k
                        <span class="range-value" id="opacityValue">100</span>%
                    </label>
                    <input type="range" id="opacity" min="10" max="100" value="100">
                </div>

                <div class="setting-item">
                    <label>
                        Mouse Hassasiyeti
                        <span class="range-value" id="sensitivityValue">1.0</span>x
                    </label>
                    <input type="range" id="sensitivity" min="0.5" max="2" step="0.1" value="1.0">
                </div>

                <div class="setting-item">
                    <label>Fare Eli Se√ßimi</label>
                    <select id="hand">
                        <option value="left">üëà Sol El</option>
                        <option value="right">üëâ Saƒü El</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>Hareketler</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableMove" checked>
                        <label for="enableMove">Cursor Hareketi</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableClick" checked>
                        <label for="enableClick">Sol Tƒ±klama</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableRightClick" checked>
                        <label for="enableRightClick">Saƒü Tƒ±klama</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableScroll" checked>
                        <label for="enableScroll">Kaydƒ±rma</label>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoStart" checked>
                        <label for="autoStart">Windows ba≈ülangƒ±cƒ±nda √ßalƒ±≈ütƒ±r</label>
                    </div>
                </div>

                <div class="setting-item">
                    <label>G√ºvenlik (Y√ºz Tanƒ±ma)</label>
                    <div style="display: flex; gap: 10px; align-items: center; margin-top: 5px;">
                        <button type="button" id="addFaceBtn" class="btn-save" style="background: #e67e22;"
                            onclick="registerFace()" disabled>Y√ºz Tanƒ±t</button>
                        <button type="button" class="btn-save" style="background: #c0392b; width:40px;"
                            onclick="resetFaces()">üóëÔ∏è</button>
                    </div>
                    <div
                        style="margin-top: 8px; font-size: 11px; color: #888; display: flex; justify-content: space-between;">
                        <span id="modelStatus">Modeller Y√ºkleniyor...</span>
                        <span id="faceCount">0 Y√ºz Kayƒ±tlƒ±</span>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-save">Kaydet</button>
                    <button type="button" class="btn-save" style="background: #666;"
                        onclick="resetSettings()">Sƒ±fƒ±rla</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./node_modules/face-api.js/dist/face-api.js"></script>

    <script>
        const { ipcRenderer } = window.electronAPI || {};

        // Face API Global
        let faceMatcher = null;
        let isFaceModelLoaded = false;

        async function loadFaceModels() {
            const modelPath = './models';
            await faceapi.nets.tinyFaceDetector.loadFromUri(modelPath);
            await faceapi.nets.faceLandmark68Net.loadFromUri(modelPath);
            await faceapi.nets.faceRecognitionNet.loadFromUri(modelPath);
            isFaceModelLoaded = true;
            document.getElementById('modelStatus').textContent = "Modeller Y√ºklendi ‚úÖ";
            document.getElementById('addFaceBtn').disabled = false;
        }

        async function registerFace() {
            if (!isFaceModelLoaded) return;
            const btn = document.getElementById('addFaceBtn');
            btn.disabled = true;
            btn.textContent = "Y√ºz Aranƒ±yor...";

            // Create temporary video element for capture
            const video = document.createElement('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await new Promise(resolve => video.onloadedmetadata = resolve);
                video.play();

                // Wait a bit for camera to adjust
                await new Promise(resolve => setTimeout(resolve, 1000));

                const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();

                stream.getTracks().forEach(t => t.stop());

                if (detection) {
                    const descriptor = Array.from(detection.descriptor); // Convert Float32Array to normal array for JSON storage

                    // Get existing faces
                    let savedFaces = JSON.parse(localStorage.getItem('handControlFaces')) || [];
                    savedFaces.push(descriptor);
                    localStorage.setItem('handControlFaces', JSON.stringify(savedFaces));

                    // Also notify main process to update overlay immediately if needed (or overlay reads from localStorage)
                    // We'll update the 'settings-updated' event to include this or Handle separately.
                    // Actually, let's just save to localStorage. Overlay reads settings on load or update. 
                    // Better to rely on a specific IPC or just settings object update? 
                    // The 'settings' object in main.js doesn't strictly hold faces, but we can add it.

                    // Update UI
                    updateFaceCount();
                    btn.textContent = "Y√ºz Kaydedildi ‚úÖ";
                } else {
                    btn.textContent = "Y√ºz Bulunamadƒ± ‚ùå";
                }
            } catch (err) {
                console.error(err);
                btn.textContent = "Hata ‚ùå";
            }

            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = "Y√ºz Tanƒ±t";
            }, 2000);
        }

        function updateFaceCount() {
            const faces = JSON.parse(localStorage.getItem('handControlFaces')) || [];
            document.getElementById('faceCount').textContent = `${faces.length} Y√ºz Kayƒ±tlƒ±`;
        }

        function resetFaces() {
            localStorage.removeItem('handControlFaces');
            updateFaceCount();
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('handControlSettings')) || {
                opacity: 100,
                sensitivity: 1.0,
                hand: 'left',
                enableMove: true,
                enableClick: true,
                enableRightClick: true,
                enableScroll: true,
                autoStart: true
            };

            document.getElementById('opacity').value = settings.opacity;
            document.getElementById('opacityValue').textContent = settings.opacity;
            document.getElementById('sensitivity').value = settings.sensitivity;
            document.getElementById('sensitivityValue').textContent = settings.sensitivity;
            document.getElementById('hand').value = settings.hand;
            document.getElementById('enableMove').checked = settings.enableMove;
            document.getElementById('enableClick').checked = settings.enableClick;
            document.getElementById('enableRightClick').checked = settings.enableRightClick;
            document.getElementById('enableScroll').checked = settings.enableScroll;
            document.getElementById('autoStart').checked = settings.autoStart;

            updateFaceCount();
        }

        loadSettings();
        loadFaceModels();

        document.getElementById('opacity').addEventListener('input', (e) => {
            document.getElementById('opacityValue').textContent = e.target.value;
        });

        document.getElementById('sensitivity').addEventListener('input', (e) => {
            document.getElementById('sensitivityValue').textContent = e.target.value;
        });

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const settings = {
                opacity: parseInt(document.getElementById('opacity').value),
                sensitivity: parseFloat(document.getElementById('sensitivity').value),
                hand: document.getElementById('hand').value,
                enableMove: document.getElementById('enableMove').checked,
                enableClick: document.getElementById('enableClick').checked,
                enableRightClick: document.getElementById('enableRightClick').checked,
                enableScroll: document.getElementById('enableScroll').checked,
                autoStart: document.getElementById('autoStart').checked
            };

            localStorage.setItem('handControlSettings', JSON.stringify(settings));

            try {
                if (window.electronAPI && window.electronAPI.ipcRenderer) {
                    await window.electronAPI.ipcRenderer.invoke('save-settings', settings);
                }
            } catch (e) {
                console.error('Hata:', e);
            }

            const btn = document.querySelector('.btn-save');
            btn.textContent = '‚úì Kaydedildi';
            setTimeout(() => {
                btn.textContent = 'Kaydet';
            }, 1500);
        });

        window.electronAPI?.ipcRenderer?.on?.('settings-updated', (settings) => {
            loadSettings();
        });
    </script>
</body>

</html>
