<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: shift 15s ease-in-out infinite;
        }

        @keyframes shift {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }

        .splash-container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 40px;
            position: relative;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .logo-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #667eea;
            border-right: 3px solid #764ba2;
            border-radius: 50%;
            animation: spinReverse 20s linear infinite;
        }

        @keyframes spinReverse {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        .logo-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: #2a2a2a;
            margin: 0 auto 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: loadingProgress 2s ease-out forwards;
            border-radius: 2px;
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .status {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dots {
            display: inline-block;
            margin-left: 5px;
            animation: dotsAnimation 1.5s steps(3, end) infinite;
        }

        @keyframes dotsAnimation {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="splash-container">
        <div class="animated-logo">

        </div>
        
        <h1>HAND CONTROL</h1>

        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
        
        <p class="status">BaÅŸlangÄ±Ã§ yapÄ±lÄ±yor<span class="dots">.</span></p>
    </div>
</body>
</html>
